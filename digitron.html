<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="digitron.css">

</head>
<body>
    <div class="box">
        <div class="input">
            <div fOperation></div>
            <div sOperation></div>
        </div>

        <div class="cal_keys">
            <button class="cal_keys_item" operator>+</button>
            <button class="cal_keys_item" operator>-</button>
            <button class="cal_keys_item" operator>*</button>
            <button class="cal_keys_item" operator>/</button>
            <button class="cal_keys_item" number>7</button>
            <button class="cal_keys_item" number>8</button>
            <button class="cal_keys_item" number>9</button>
            <button class="cal_keys_item" equals>=</button>
            <button class="cal_keys_item" number>4</button>
            <button class="cal_keys_item" number>5</button>
            <button class="cal_keys_item" number>6</button>
            <button class="cal_keys_item" delete>Del</button>
            <button class="cal_keys_item" number>1</button>
            <button class="cal_keys_item" number>2</button>
            <button class="cal_keys_item" number>3</button>
            <button class="cal_keys_item" clear>C</button>
            <button class="cal_keys_item" point>.</button>
            <button class="cal_keys_item" number>0</button>
        </div>
    </div>
   
<script src="digitron.js"></script>
</body>
</html>
